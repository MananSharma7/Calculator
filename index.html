<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1 user-scalable=no, shrink-to-fit=no"
    />
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
    />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ui container">
      <div class="calculator">
        <input type="text" name="screen" id="answer" readonly />
        <table>
          <tr>
            <td><button class="top-row">(</button></td>
            <td><button class="top-row">)</button></td>
            <td><button class="top-row">รท</button></td>
            <td>
              <button class="top-row" style="font-size: large">clear</button>
            </td>
          </tr>
          <tr>
            <td><button class="num">7</button></td>
            <td><button class="num">8</button></td>
            <td><button class="num">9</button></td>
            <td><button>x</button></td>
          </tr>
          <tr>
            <td><button class="num">4</button></td>
            <td><button class="num">5</button></td>
            <td><button class="num">6</button></td>
            <td><button>-</button></td>
          </tr>
          <tr>
            <td><button class="num">1</button></td>
            <td><button class="num">2</button></td>
            <td><button class="num">3</button></td>
            <td><button>+</button></td>
          </tr>
          <tr>
            <td><button>.</button></td>
            <td><button class="num">0</button></td>
            <td><button>%</button></td>
            <td>
              <button
                style="
                  background-color: #4d8bc8;
                  color: #ecf0f1;
                  font-size: large;
                "
              >
                Enter
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="calc.js"></script>
</html>
